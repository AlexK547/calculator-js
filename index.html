<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Calculator</h1>
  </header>
  
  <main class="main">
    <div class="result"></div>
    <div class="buttons">
      <button type="button" class="buttons__item buttons__item_reciprocal">&sup1;/x</button>
      <button type="button" class="buttons__item buttons__item_square">x&sup2;</button>
      <button type="button" class="buttons__item buttons__item_root">&radic;x</button>
      <button type="button" class="buttons__item buttons__item_divide">&divide;</button>
      <button type="button" class="buttons__item">7</button>
      <button type="button" class="buttons__item">8</button>
      <button type="button" class="buttons__item">9</button>
      <button type="button" class="buttons__item buttons__item_multiply">&times;</button>
      <button type="button" class="buttons__item">4</button>
      <button type="button" class="buttons__item">5</button>
      <button type="button" class="buttons__item">6</button>
      <button type="button" class="buttons__item">-</button>
      <button type="button" class="buttons__item">1</button>
      <button type="button" class="buttons__item">2</button>
      <button type="button" class="buttons__item">3</button>
      <button type="button" class="buttons__item">+</button>
      <button type="button" class="buttons__item">&plusmn;</button>
      <button type="button" class="buttons__item">0</button>
      <button type="button" class="buttons__item">,</button>
      <button type="button" class="buttons__item">=</button>
      <button type="button" class="buttons__item buttons__item_clear">Clear</button>
    </div>
    
  </main>

  <footer class="footer">
    &copy; 2022
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
